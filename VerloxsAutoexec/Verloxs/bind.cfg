bind "scancode99"     "buy vest; slot3" // [.] Buy: Kevlar Vest.
bind "scancode98"     "buy vesthelm; slot3" // [0] Buy: Kevlar Vest + Helmet.
bind "scancode89"     "buy secondary1; slot3" // [1] Buy: Pistol 2 (starting from 'Other pistols' category).
